<body>
    <header>
        <nav id="navbar">
            <div id="nav-left">
                <img src="./imgs/logo-eugabrieldesousa.png" alt="" id="nav_logo">
            </div>
            <div id="nav-right">
                <ul id="nav_list">
                    <li class="nav-item ">
                        <a href="#home">Início</a>

                    <li class="nav-item">

        </nav>

        <div id="mobile_menu">

                <div id="cta_buttons">

                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/eugabrieldesousa/" class="link-button">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            <div id="banner">
                <img class="img-eu" src="./imgs/eu.png" alt="">
            </div>
        </section>
    </main>

    <section id="portfolio-slider">
            <svg id="banner-portfolio" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#fa7c4e" fill-opacity="1"

            <p class="description">Conheça alguns dos meus projetos</p>
        </div>
        <div id="portfolio-slider-img">
            <section class="splide" aria-label="Splide Basic HTML Example">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img class="portfolio-img" src="./imgs/constructor.png" alt="">

                                Em contrução
                            </p>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </section>
    <script>
        var splide = new Splide('.splide', {
            type: 'loop',
            perPage: 3,
            perMove: 1,
        });

        splide.mount();
    </script>
    <script src="./js/script.js"></script>
